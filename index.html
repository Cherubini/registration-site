<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration for Users</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>WELCOME<br>USERS</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Log in</a></li>
                <li><a href="">Log out</a></li>
            </ul>
        </div>
        <div class="name-box">
            <span>Name:</span>
            <input type="text" placeholder="Insert name">
            <span>Surname:</span>
            <input type="text" placeholder="Insert surname">
        </div>
        <div class="email-box">
            <span>E-Mail:</span>
            <input type="text" placeholder="Insert e-mail">
        </div>
        <div class="password-box">
            <span>Create <br> password:</span>
            <input type="text" placeholder="Insert password">
        </div>
        <div class="button-box">
            <button>Sign in</button>
        </div>
        <div class="contacts">
            <div class="box-icon">
                <a href=""><img src="./assets/facebook.svg" alt="Facebook"></a>
                <a href=""><img src="./assets/instagram.svg" alt="Instagram"></a>
                <a href=""><img src="./assets/twitter.svg" alt="Twitter"></a>
            </div>
            <span class="info">Contacts: xx 0123 Via xxAaa, tel. 010/55xx123x</span><br>
            <span class="info">Copyright: dave89dc, Cherubini s.p.a</span>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
