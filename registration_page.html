<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SITE - New user registration</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>NEW USER<br><span class="registration">REGISTRATION</span></h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./list_of_users_page.html">Users</a></li>
            </ul>
        </div>
        <div class="name-box">
            <span>*Name:</span>
            <input id="name-input" type="text" placeholder="Insert name (min.3 char)">
            <span>*Surname:</span>
            <input id="surname-input" type="text" placeholder="Insert surname (min.3 char)">
            <span>Year of birth:</span>
            <input id="yob-input" type="text" placeholder="Insert year">
        </div>
        <div class="password-box">
            <span>*Password:</span>
            <input id="password-input" type="text" placeholder="Insert password (min.8 char)">
            <span>*Confirm:</span>
            <input id="confirm-password-input" type="text" placeholder="Insert password (min.8 char)">
        </div>
        <div class="email-box">
            <span>*E-Mail:</span>
            <input id="email-input" type="text" placeholder="Insert e-mail">
            <span>*User name:</span>
            <input id="user-name-input" type="text" placeholder="Insert user name">
        </div>
        <div class="gender-box">
            <span>Gender:</span>
            <input id="gender-input" type="text" placeholder="Insert gender">
            <span>Phone num:</span>
            <input id="phone-input" type="text" placeholder="Insert phone number">
        </div>
        <div class="newsletter-box">
            <span>News<br>letter:</span>
            <input id="news-letter-input" class="checkbox" type="checkbox">
        </div>
        <div class="button-box">
            <button id="save-btn">Save</button>
        </div>
        <span class="required-text"><small>*Required field</small></span>
        <div class="contacts">
            <div class="box-icon">
                <a href=""><img src="./assets/facebook.svg" alt="Facebook"></a>
                <a href=""><img src="./assets/instagram.svg" alt="Instagram"></a>
                <a href=""><img src="./assets/twitter.svg" alt="Twitter"></a>
            </div>
            <span class="info">Contacts: xx 0123 Via xxAaa, tel. 010/55xx123x</span><br>
            <span class="info">Copyright: dave89dc, Cherubini s.p.a.</span>
        </div>
    </div>
</body>
<script src="./service/users-service.js"></script>
<script src="./model/user.js"></script>
<script src="./model/list-of-users.js"></script>
<script src="./main.js"></script>
</html>
